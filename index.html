<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Prime-Video</title>
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar-start  -->
      <div class="navbar">
        <span class="logo">
          <a href="#"> <img src="assets/img/Logo-min.png" /></a>
        </span>
        <ul class="menu">
          <li class="menu-list">
            <a class="list-link" href="#"
              >Home<img src="assets/img/down.png"
            /></a>
            <ul class="dropdown">
              <li class="dropdown-item"><a href="#">All</a></li>
              <li class="dropdown-item"><a href="#">Movies</a></li>
              <li class="dropdown-item"><a href="#">TV shows</a></li>
            </ul>
          </li>

          <li class="menu-list">
            <a class="list-link" href="#"
              >Store<img src="assets/img/down.png"
            /></a>
            <ul class="dropdown">
              <li class="dropdown-item"><a href="#">All</a></li>
              <li class="dropdown-item"><a href="#">Rent</a></li>
              <li class="dropdown-item"><a href="#">Channels</a></li>
            </ul>
          </li>
          <li class="menu-list"><a class="list-link" href="#">Live TV</a></li>

          <li class="menu-list">
            <a class="list-link" href="#"
              >Categories<img src="assets/img/down.png"
            /></a>
            <ul class="dropdown">
              <li class="dropdown-item"><a href="#">All</a></li>
              <li class="dropdown-item"><a href="#">Movies</a></li>
              <li class="dropdown-item"><a href="#">TV shows</a></li>
            </ul>
          </li>
          <li class="menu-list">
            <a class="list-link" href="#"
              >My Stuff<img src="assets/img/down.png"
            /></a>
            <ul class="dropdown">
              <li class="dropdown-item"><a href="#">All</a></li>
              <li class="dropdown-item"><a href="#">Watchlist</a></li>
              <li class="dropdown-item"><a href="#">Rentals</a></li>
            </ul>
          </li>
        </ul>
        <div class="searchIcon">
          <img src="assets/img/search.png" />
        </div>
        <div id="userInfo">
          <p>Deepak</p>
          <img src="assets/img/user.png" />
        </div>
      </div>
      <!-- Navbar-end  -->
      <div class="container-2">
        <img class="arrow left" src="assets/img/arrow.png" alt="arrow-left" />
        <div class="frame">
          <div class="slider">
            <img class="image" src="assets/img/mirzapur.webp" alt="" />
            <img class="image" src="assets/img/civilwar.webp" alt="" />
            <img class="image" src="assets/img/godzilla.webp" alt="" />
          </div>
        </div>
        <img class="arrow right" src="assets/img/arrow.png" alt="arrow-left" />
      </div>
      <!-- Banner-end  -->
    </div> 
    <script src="script.js"></script>
  </body>
</html>
